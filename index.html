<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saurabh Mishra | Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for awesome style -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      /* DARK THEME BACKGROUND */
      background: linear-gradient(135deg, #232526 0%, #3a3a41 100%);
      font-family: 'Montserrat', sans-serif;
      color: #e9ecef;
      transition: background 0.3s;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
    }
    .name {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #e9ecef;
      letter-spacing: 0.1em;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      animation: fadeInUp 2.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      animation-delay: 0.5s;
      text-shadow: 2px 4px 30px #232526, 0 2px 8px #00000077;
      background: linear-gradient(90deg, #ff758c 0%, #7f53ac 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    footer {
      width: 100vw;
      text-align: center;
      padding: 20px 0;
      background: rgba(34, 34, 59, 0.15);
      font-size: 1.2rem;
      letter-spacing: 0.05em;
      color: #e9ecef;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      box-shadow: 0 -2px 16px #23252633;
    }
    .heart {
      color: #ff758c;
      animation: pulse 1.2s infinite;
      font-size: 1.2em;
      vertical-align: middle;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">Saurabh Mishra</div>
  </div>
  <footer>
    Made with <span class="heart">â™¥</span> by Saurabh
  </footer>
</body>
</html>
